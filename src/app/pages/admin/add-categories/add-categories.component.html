<mat-card>
    <mat-card-header>
        <mat-card-title>Add new Category</mat-card-title>
    </mat-card-header>
    <mat-card-content> 
        <form  (ngSubmit)="formSubmit()" class="container" #registerForm="ngForm">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Title</mat-label>
                <input name="Title" matInput placeholder="Enter Category title" [(ngModel)]="category.title" required/>
                <mat-hint>Something like "General Knowledge"</mat-hint>
                <mat-error *ngIf="registerForm.controls['Title']?.invalid && (registerForm.controls['Title']?.dirty || registerForm.controls['Title']?.touched)">
                    Title is required.
                </mat-error>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea name="Description" matInput placeholder="Enter Category Description" required rows="15" [(ngModel)]="category.description"></textarea>
                <mat-error *ngIf="registerForm.controls['Description']?.invalid && (registerForm.controls['Description']?.dirty || registerForm.controls['Description']?.touched)">
                    Description is required.
                </mat-error>
              </mat-form-field>
              <div style="display: flex; justify-content: space-evenly;">
                <button type="submit" mat-raised-button color="accent" [disabled]="registerForm.invalid">Add</button>
                <button mat-raised-button color="primary" type="button"(click)="registerForm.resetForm()">Clear</button>
              </div>
        </form>
    </mat-card-content>
</mat-card>
